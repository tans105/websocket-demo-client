<h2 style="text-align: center">Lets Talk! </h2>


<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-12 chat-screen-box">
                <div class="m-s" *ngFor="let msg of msgs">
                    {{msg._content}}
                </div>
            </div>
        </div>
    </div>
    <form>
        <div class="form-row align-items-center">
            <div class="col-xs-11 col-md-11 col-sm-11 my-1">
                <input type="text" [(ngModel)]="conversation" class="form-control w-100" name="conversation" id="conversation">
            </div>
            <div class="col-xs-1 col-md-1 col-sm-1 my-1">
                <button (click)="sendMessage()" class="btn btn-dark" type="button">Send</button>
            </div>
        </div>
    </form>
</div>
