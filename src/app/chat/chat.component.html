<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="col-md-12 chat-screen-box" #chatArea>
                <div class="my-3" *ngFor="let msg of msgs">
                    <ul class="chatBox">
                        <li *ngIf="msg._type == 'CHAT'"
                            [ngClass]="{'me': msg._sender === currentUser, 'him': msg._sender !== currentUser }">
                            <span>{{msg._content}}</span>
                        </li>
                        <li *ngIf="msg._type=='JOIN'" class="join"><span style="color: darkgrey">{{msg._sender}}
                            joined</span></li>
                        <li *ngIf="msg._type=='LEAVE'" class="join"><span style="color: darkgrey">{{msg._sender}}
                            left</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 10px;">
        <form>
            <div style="display: flex">
                <div style="flex-grow: 100;">
                    <input type="text" [(ngModel)]="conversation" class="form-control w-100" name="conversation"
                           (keydown.enter)="sendMessage()" id="conversation">
                </div>
                <div style="flex-grow: 1">
                    <button style="float: right;" (click)="sendMessage()"
                            class="btn btn-dark" type="button">
                        Send
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
